<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Booking | DineNow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="container">
      <h1 class="logo">DineNow</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Profile</a>
      </nav>
    </div>
  </header>

  <!-- Edit Booking Section -->
  <section class="edit-booking container">
    <h2>Booking</h2>

    <div class="booking-content">
      <div class="booking-image">
        <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" alt="Food Image">
        <h3>Villagio Restaurant & Bar</h3>
        <p>Delicious meals with a cozy atmosphere. Modify your reservation.</p>
      </div>

      <div class="booking-form">
        <form id="editBookingForm">
          <label>Name</label>
          <input type="text" id="name" value="Rico Goro" required>

          <label>Email</label>
          <input type="email" id="email" value="rico@example.com" required>

          <label>Date</label>
          <input type="date" id="date" required>

          <label>Time</label>
          <input type="time" id="time" required>

          <label>Number of People</label>
          <input type="number" id="people" min="1" value="2">

          <button type="submit" class="btn-primary">Update Booking</button>
          <button type="button" class="btn-secondary" onclick="cancelBooking()">Cancel</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 DineNow | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
